<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forestry Docket System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="docket-form">

        <div class="form-section">
            <h2>Section A: Log Counting</h2>
            <h3>Capture Image</h3>
            <p>Ensure entire load and vehicle registration are visible</p>
            <video id="videoElement" autoplay></video>
            <button id="captureButton">Capture</button>
            <button id="resetButton" disabled>Reset</button>
            <button id="uploadButton" disabled>Upload</button>
            <canvas id="canvas"></canvas>
            <p id="imageLink"></p>
            <button id="nextButton" disabled hidden>Next</button>

        </div>

        <script type="module" src="capture_app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.js"></script>
    </form>
</body>
</html>
