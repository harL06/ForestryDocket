<body>
    <h1>Driver Activity Dashboard</h1>

    <div id="link-section">
        <h2>Shareable Link for Drivers</h2>
        <p>Use the link below to allow drivers to submit dockets to your dashboard:</p>
        <input type="text" id="shareableLink" readonly>
        <button id="copyLink">Copy Link</button>

    <p id="loadingText" hidden>Loading Data...</p>
    <table id="activityTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Driver Name</th>
                <th>Net Weight</th>
                <th>Reg</th>
                <th>Log Count</th>
                <th>Image URL</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be appended here -->
        </tbody>
    </table>
