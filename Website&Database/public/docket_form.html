<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Docket Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="docketForm">
    <div class="form-section">
        <h2>Section B: Docket</h2>
        <label for="permit-number">Permit Number:</label>
        <input type="text" id="permit-number" name="permit_number" required>

        <label for="forest-code">Forest Code:</label>
        <input type="text" id="forest-code" name="forest_code">

        <label for="vehicle-registration">Vehicle Registration Number:</label>
        <input type="text" id="vehicle-registration" name="vehicle_registration" required>

        <label for="driver-name">Driver's Name & Haulage Company:</label>
        <input type="text" id="driver-name" name="driver_name" required>

        <label for="vehicle-type">Vehicle Type:</label>
        <input type="text" id="vehicle-type" name="vehicle_type">

        <label for="product-type">Product Type:</label>
        <input type="text" id="product-type" name="product_type">

        <label for="estimated-tonnage">Estimated Tonnage (Tonnes):</label>
        <input type="number" id="estimated-tonnage" name="estimated_tonnage">

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination">

        <label for="time-of-arrival">Time of Arrival:</label>
        <input type="datetime-local" id="time-of-arrival" name="time_of_arrival">

        <label for="time-of-departure">Time of Departure:</label>
        <input type="datetime-local" id="time-of-departure" name="time_of_departure">

        <label for="weight-ticket-number">Weight Ticket Number:</label>
        <input type="text" id="weight-ticket-number" name="weight_ticket_number">

        <label for="net-weight">Net Weight (Tonnes):</label>
        <input type="number" id="net-weight" name="net_weight">

        <label for="driver-signature">Driver's Signature:</label>
        <input type="text" id="driver-signature" name="driver_signature">

        <button type="submit">Submit</button>
    </div>
    <script type="module" src="docket_app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.js"></script>
</form>
</body>

</html>
