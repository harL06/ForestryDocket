<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Your Password</h1>
        </div>
        <div class="content">
            <p>Please enter your new password below to complete the reset process.</p>
            <form id="reset-password-form">
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                <button type="submit">Reset Password</button>
            </form>
            <p id="reset-message"></p>
        </div>
        <div class="footer">
            <p>Remembered your password? <a href="../login_page/login.html">Login here</a></p>
            <p>Need to sign up? <a href="../signup_page/signup.html">Sign up here</a></p>
        </div>
        <script type="module" src="pw_reset_app.js" defer></script> <!-- Link to your JS file -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.js"></script>
    </div>
</body>
</html>
